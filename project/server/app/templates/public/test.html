{% extends "base.html" %}

{% block head %}
  <!-- Js classes -->
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/rower_chart.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/rower.js') }}"></script>
  
  <!-- CDNs -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endblock %}

{% block body %}
  <!-- Socket server calls -->
  <div class="d-flex justify-content-center">
    <form class="row">
      <a class="col-sm" href=# id=calibrate><button type="button" class='btn btn-primary btn-lg'>Calibrate</button></a>
      <a class="col-sm" href=# id=session_start><button class='btn btn-success btn-lg'>Start Session</button></a>
      <a class="col-sm" href=# id=session_end><button class='btn btn-danger btn-lg'>End Session</button></a>
    </form>
  </div>
  <div id="session_satus"></div>
  
  <br>

  <!-- Rowing data table-->
  {% from "components/data_table.html" import create_data_table with context %}
  {{ create_data_table () }}

  <!-- Chart containers -->
  <div id="chartContainer_rx" style="height: 300px; width: 100%;"></div>
  <div id="chartContainer_ry" style="height: 300px; width: 100%;"></div>

  <!-- Js handlers -->
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/datastream_manager.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/socket_calls.js') }}"></script>
{% endblock %}
